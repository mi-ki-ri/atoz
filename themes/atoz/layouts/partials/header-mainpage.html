<header class="flex h-1/2 md:h-2/3 flex-row items-stretch justify-between sepia-0">
    <h1 class="flex w-1/2 p-2 md:p-16 flex-row items-stretch justify-between bg-gradient-to-br from-slate-800 to-slate-900"
      >
      <div class="flex w-full justify-center items-center">
        <a class="flex text-white text-2xl font-black text-center" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
      </div>
    </h1>
    <nav class="flex w-1/2 p-2 md:p-16 justify-center items-center bg-gradient-to-br from-white to-slate-100">
      <ul class="flex flex-wrap w-full flex-row justify-start items-stretch">
        {{- range $termName, $entries := .Site.Taxonomies.categories }}
          <li class="p-1 m-1 w-5/12 rounded bg-gradient-to-br from-slate-800 to-slate-900">
            <a class="flex w-full text-lg font-bold text-center text-ellipsis	truncate	" href="{{ "/categories/" | relLangURL }}{{ $termName | urlize }}">{{ $termName | upper }}</a>
          </li>
        {{- end }}
      </ul>
    </nav>
  </header>
